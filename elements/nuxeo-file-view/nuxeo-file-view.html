<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-file-view`
@group Nuxeo UI
@element nuxeo-file-view
-->
<dom-module id="nuxeo-file-view">

  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      a {
        color: #039be5;
        text-decoration: none;
      }

      .docinfo {
        padding: 0.75rem;
        box-sizing: border-box;
      }

      .mainfile {
        padding: 2rem;
      }

      .mainfilename {
        color: #039be5;
        font-size: 1.5rem;
        padding: 1rem 0rem;
      }

      .icon {
        vertical-align: middle;
      }

      .attachcontainer {
        border-top: 1px dashed #ddd;
        background-color: #fafafd;
        padding: 2rem;
      }

      .attchtitle {
        color: #213f7d;
        font-size: 1.64rem;
        padding-bottom: 1rem;
      }

      .attachments {
        padding: 2rem 0rem;
      }

      .attachment {
        padding: 0.5rem 0rem;
      }

      .attachname {
        color: #039be5;
        font-size: 1.2rem;
      }

      .attchsize {
        font-size: 0.8rem;
        color: #999;
      }

      .addfiles {
        border-top: 1px solid #e8e8e8;
        padding: 2rem 0;
        color: #a8a8a8;
        text-align: center;
      }

    </style>

    <div class="docinfo vertical layout">
      <paper-card>
        <div class="vertical layout mainfile">
          <a href="[[document.properties.file:content.data]]">
            <div class="horizontal layout center mainfilename">
              <iron-icon icon="editor:insert-drive-file" class="icon"></iron-icon>
              [[document.title]]
            </div>
          </a>
          <span>[[_formatSize(document.properties.common:size)]]</span>
        </div>
        <div class="vertical layout attachcontainer">
          <div class="horizontal layout center attchtitle">
            <iron-icon icon="editor:attach-file" class="icon"></iron-icon>
            Attachments
          </div>
          <div class="vertical layout attachments">
            <template is="dom-repeat" items="[[document.properties.files:files]]">
              <div class="vertical layout attachment">
                <a href="[[item.file.data]]" class="attachname">[[item.filename]]</a>
                <span class="attchsize">[[_formatSize(item.file.length)]]</span>
              </div>
            </template>
          </div>
          <div class="addfiles">
            + Complete the document with additional files
          </div>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-file-view',
        properties: {
          document: {
            type: Object,
            notify: true
          }
        },
        _formatSize: function(size) {
          if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        }
      });
    })();
  </script>

</dom-module>
