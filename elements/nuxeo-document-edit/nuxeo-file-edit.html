<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="nuxeo-dublincore-edit.html">

<!--
`nuxeo-file-edit`
@group Nuxeo UI
@element nuxeo-file-edit
-->
<dom-module id="nuxeo-file-edit">
 <template>
   <style>
     :host {
       display: block;
     }

     .row {
       margin-bottom: 25px;
     }

     a {
       color: #0084C3;
       text-decoration: none;
     }

     input,
     textarea {
       background: none #fff;
       border: 1px solid #c6c6c6;
       border-radius: 3px;
       box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
       box-sizing: border-box;
       display: inline-block;
       font-size: 1em;
       margin-bottom: 0.5em;
       padding: 0.5em;
     }

     img {
       height: 16px;
       width: 16px;
     }

     paper-radio-button {
       margin-bottom: 5px;
       padding: 0;
     }

     .radio-container {
       padding: 0;
     }

     .radio-container > * {
       margin-right: 10px;
     }

     label {
       font-weight: bold;
     }

     .label-container {
       position: relative;
       width: 200px;
     }

     .required {
       color: red;
       position: absolute;
       right: 10px;
     }
   </style>

   <div class="row layout horizontal">
     <div class="label-container">
       <label>Title</label>
       <span class="required">*</span>
     </div>
     <input is="iron-input" name="title" value="{{document.properties.dc:title::change}}" class="flex" required>
   </div>

   <div class="row layout horizontal">
     <div class="label-container">
       <label>Description</label>
     </div>
     <textarea value="{{document.properties.dc:description::change}}" class="flex"></textarea>
   </div>

   <div class="row layout horizontal">
     <div class="label-container">
       <label>Content</label>
     </div>
     <paper-radio-group class="layout vertical">
       <!-- keep choice -->
       <div class="layout horizontal radio-container">
         <paper-radio-button name="keep">Keep</paper-radio-button>
         <img src="http://localhost:8080/nuxeo[[document.properties.common:icon]]" alt="[[document.properties.file:content.mime-type]]"/>
         <a href="[[document.properties.file:content.data]]">[[document.properties.file:content.name]]</a>
       </div>
       <!-- upload choice -->
       <div class="layout horizontal radio-container">
         <paper-radio-button name="upload">Upload</paper-radio-button>
         <input type="file">
       </div>
       <!-- delete choice -->
       <paper-radio-button name="delete">Delete</paper-radio-button>
     </paper-radio-group>
   </div>

   <nuxeo-dublincore-edit document="[[document]]"><nuxeo-dublincore-edit>
 </template>
 <script>
   (function() {
     'use strict';

     Polymer({
       is: 'nuxeo-file-edit',

       properties: {
         document: {
           type: Object
         }
       }
     });
   })();
 </script>
</dom-module>
