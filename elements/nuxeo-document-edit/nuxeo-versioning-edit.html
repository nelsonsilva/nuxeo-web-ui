<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../nuxeo-help/nuxeo-help.html">

<!--
`nuxeo-versioning-edit`
@group Nuxeo UI
@element nuxeo-versioning-edit
-->
<dom-module id="nuxeo-versioning-edit">
  <template>
    <style>
      :host {
        display: block;
      }

      .row {
        margin-bottom: 25px;
      }

      textarea {
        background: none #fff;
        border: 1px solid #c6c6c6;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
        box-sizing: border-box;
        display: inline-block;
        font-size: 1em;
        margin-bottom: 0.5em;
        padding: 0.5em;
        width: 300px;
      }

      label {
        font-weight: bold;
      }

      .label-container {
        position: relative;
        width: 200px;
      }

      paper-radio-button {
        margin-bottom: 5px;
        padding: 0;
      }
    </style>

    <div class="row layout horizontal">
      <div class="label-container">
        <label>Version</label>
      </div>
      <nuxeo-help for="version" label="[[i18n('label.versioning.currentVersion.tooltip')]]"></nuxeo-help>
      <span id="version" class="flex">[[document.properties.uid:major_version]].[[document.properties.uid:minor_version]]</span>
    </div>

    <div class="row layout horizontal">
      <div class="label-container">
        <label>Update Versions</label>
      </div>
      <nuxeo-help for="versionType" label="[[i18n('label.versioning.changeVersion.tooltip')]]"></nuxeo-help>
      <paper-radio-group id="versionType" selected="{{versioningType}}" class="layout vertical">
        <paper-radio-button name="none">Skip version increment</paper-radio-button>
        <paper-radio-button name="minor">Increment minor version</paper-radio-button>
        <paper-radio-button name="major">Increment major version</paper-radio-button>
      </paper-radio-group>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-versioning-edit',

        properties: {
          document: {
            type: Object
          },

          versioningType: {
            type: 'String',
            value: 'none',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
