<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="nuxeo-dublincore-edit.html">

<!--
`nuxeo-note-edit`
@group Nuxeo UI
@element nuxeo-note-edit
-->
<dom-module id="nuxeo-note-edit">
 <template>
   <style>
     :host {
       display: block;
     }

     .row {
       margin-bottom: 25px;
     }

     input,
     textarea {
       background: none #fff;
       border: 1px solid #c6c6c6;
       border-radius: 3px;
       box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
       box-sizing: border-box;
       display: inline-block;
       font-size: 1em;
       margin-bottom: 0.5em;
       padding: 0.5em;
     }

     select {
       background: none #fff;
       border: 1px solid #c6c6c6;
       border-radius: 3px;
       box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
       box-sizing: border-box;
       display: inline-block;
       padding: 0.5em;
       width: 150px;
     }

     label {
       font-weight: bold;
     }

     .label-container {
       position: relative;
       width: 200px;
     }

     .required {
       color: red;
       position: absolute;
       right: 10px;
     }

     .format {
       font-size: 0.9em;
       margin-right: 5px;
     }
   </style>

   <div class="row layout horizontal">
     <div class="label-container">
       <label>Title</label>
       <span class="required">*</span>
     </div>
     <input is="iron-input" value="{{document.properties.dc:title::change}}" class="flex" required>
   </div>

   <div class="row layout horizontal">
     <div class="label-container">
       <label>Description</label>
     </div>
     <textarea value="{{document.properties.dc:description::change}}" class="flex"></textarea>
   </div>

   <div class="row layout horizontal">
     <div class="label-container">
       <label>Note</label>
     </div>
     <div class="layout vertical flex">
       <textarea rows="20" value="{{document.properties.note:note::change}}" class="flex"></textarea>
       <div class="layout horizontal">
         <span class="format">Format</span>
         <select value="{{document.properties.note:mime_type::change}}">
           <option value="text/html">HTML</option>
           <option value="text/plain">Text</option>
           <option value="text/xml">XML</option>
           <option value="text/x-web-markdown">Markdown</option>
         </select>
       </div>
     </div>
   </div>

   <nuxeo-dublincore-edit document="[[document]]"><nuxeo-dublincore-edit>
 </template>
 <script>
  (function() {
    'use strict';

    Polymer({
      is: 'nuxeo-note-edit',

      properties: {
        document: {
          type: Object
        }
      }
    });
  })();
 </script>
</dom-module>
