<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="nuxeo-document-content-view">
  <template>
    <style>
      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      a:visited {
        color: black;
      }
    </style>

    <!-- TODO: use the 'params' attribute -->
    <nuxeo-resource auto path="[[_path(document)]]" response="{{children}}"></nuxeo-resource>

    <ul>
      <template is="dom-repeat" items="{{children.entries}}">
        <li><a href="#" on-tap="navigate">[[item.title]]</a></li>
      </template>
      </ul>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-content-view',
        properties: {
          document: {
            type: Object,
            notify: true
          },
          params: {
            type: Array
          }
        },

        navigate: function() {
          this.document = arguments[0].model.item;
        },

        _path: function() {
          return '/query/document_content?queryParams=' + this.document.uid;
        }
      });
    })();
  </script>

</dom-module>
