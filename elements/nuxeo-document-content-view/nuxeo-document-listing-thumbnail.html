<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-view`
@group Nuxeo UI
@element nuxeo-document-view
-->
<dom-module id="nuxeo-document-listing-thumbnail">
  <template>

    <style>
      .bubbleBox {
          border: 0;
          box-shadow: 0 0 2px rgba(0, 0, 0, 0.15);
          display: inline-block;
          transition: box-shadow 450ms cubic-bezier(0.3, 1, 0.4, 0.9) 0s;
          vertical-align: top;
          margin: 8px;
          width: 220px;
          position: relative;
          background-color: #fff;
          padding: 8px 8px 12px 8px;
      }

      .thumbnailContainer {
          background-color: #fafafa;
          border-radius: 3px 3px 0 0;
          height: 11em;
      }

      .thumbnailContainer, img.thumbnailImg { max-width: 100%; height: 218px; }

      input[type="checkbox"] {
          position: absolute;
          top: 13px;
          left: 10px;
      }

      a {
        color: #039BE5;
        font-size: 20px;
        text-decoration: none;
        line-height: 40px;
      }

      @media (max-width: 489px) {
        div.bubbleBox {
          width: calc(100% - 16px);
        }
      }

    </style>

    <nuxeo-connection id="nxcon"> </nuxeo-connection>

    <div class="bubbleBox">
      <div>
        <input type="checkbox">
      </div>
      <div class="thumbnailContainer folderishThumbnail">
        <img src="[[_thumbnail(doc)]]" class="thumbnailImg" >
      </div>
      <div>
         <a href$="[[_href(doc)]]">[[doc.title]]</a>
         <p class="creator">[[_docType(doc)]]</p>
      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-listing-thumbnail',
        properties: {
          document: {
            type: Object,
            notify: true
          },
          doc: {
            type: Object,
            notify: true
          }
        },

        _icon: function() {
          var url = this.$.nxcon.url;
          return url + this.doc.properties['common:icon'];
        },

        _creator: function() {
          return this.doc.properties['dc:creator'];
        },

        _thumbnail: function() {
          if (this.doc.contextParameters.thumbnail.url) {
            return this.doc.contextParameters.thumbnail.url;
          } else {
            var baseUrl = this.$.nxcon.url;
            return baseUrl + '/nxthumb/default/' + this.doc.uid + '/blobholder:0/';
          }
        },

        _docType: function() {
          return this.doc.type;
        },

        _href: function(doc) {
          return page.base() + '/browse' + doc.path;
        }
      });
    })();
  </script>

</dom-module>
