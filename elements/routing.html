<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    var app = document.querySelector('nuxeo-app');

    // strip final /
    page.base(app.baseUrl.replace(/\/$/, ''));

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('*', scrollToTop, function(ctx, next) {
      next();
    });

    page('/', function() {
      page.redirect('/browse');
    });

    page('/home', function() {
      app.page = 'home';
    });

    page('/browse', function() {
      page.redirect('/browse/default-domain');
    });

    // /browse/<path>@<action>
    page(/^\/browse\/([^@]*)(?:@(.*))?/, function(data) {
      app.docPath = '/' + data.params[0];
      app.docAction = data.params[1];
      // triggers the actual navigation thus must come last
      app.page = 'browse';
    });

    page('/admin', function() {
      app.page = 'admin';
    });

    page('/search', function() {
      app.page = 'search';
    });

    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
