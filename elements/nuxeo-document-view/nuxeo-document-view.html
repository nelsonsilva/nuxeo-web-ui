<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-dublincore-edit.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-versioning-edit.html">

<!--
`nuxeo-document-view`
@group Nuxeo UI
@element nuxeo-document-view
-->
<dom-module id="nuxeo-document-view">
  <template>
    <style>
      .container {
        padding: 20px;
        width: 800px;
      }
    </style>

    <div class="container">
      <iron-pages id="doc-pages" selected="[[mode]]" attr-for-selected="name">
        <div name="view">
          <span>[[document.title]]</span>
        </div>
        <div name="edit">
          <nuxeo-document id="doc" doc-id="[[document.uid]]" data="{{document}}" response="{{document}}"></nuxeo-document>
          <nuxeo-dublincore-edit document="[[document]]"></nuxeo-dublincore-edit>
          <nuxeo-versioning-edit document="[[document]]" versioningType="{{versioningType}}"></nuxeo-versioning-edit>
          <button on-click="_save">Submit</button>
          <button on-click="_cancel">Cancel</button>
        </div>
      </iron-pages>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-view',
        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },

          mode: {
            type: String,
            value: 'view'
          }
        },

        _documentChanged: function()Â {
          this.mode = 'view';
        },

        _save: function() {
          var doc = document.getElementById('doc');
          doc.put();
          this.mode = 'view';
        },

        _cancel: function() {
          this.mode = 'view';
        }
      });
    })();
  </script>

</dom-module>
