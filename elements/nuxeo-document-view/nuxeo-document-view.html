<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-file-edit.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-note-edit.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-versioning-edit.html">

<!--
`nuxeo-document-view`
@group Nuxeo UI
@element nuxeo-document-view
-->
<dom-module id="nuxeo-document-view">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      .container {
        padding: 20px;
        width: 800px;
      }

      .docview {
        padding: 2.5rem 5rem;
        box-sizing: border-box;
      }

      a {
        color: #039be5;
        text-decoration: none;
      }

      label {
        font-weight: bold;
        width: 200px;
      }

      textarea {
        background: none #fff;
        border: 1px solid #c6c6c6;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
        box-sizing: border-box;
        display: inline-block;
        font-size: 1em;
        margin-bottom: 0.5em;
        padding: 0.5em;
      }

      .row {
        margin-bottom: 1rem;
        box-sizing: inherit;
      }

      .sep {
        border-top: 1px solid #e8e8e8;
      }

      .sideinfo {
        padding: 0.75rem;
        box-sizing: border-box;
      }

      .sidetitle {
        color: #213f7d;
        font-size: 1.64rem;
      }

      .badge {
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        background-color: #00adff;
        color: #fff;
        padding: 0.2rem 0.4rem;
        margin-right: 3px;
        margin-bottom: 3px;
        vertical-align: middle;
        text-align: center;
        font-size: 0.9rem;
        border-radius: 2px;
      }

      .graybadge {
        background-color: #eee;
        color: #999;
      }

      .icon {
        --iron-icon-height: 0.9rem;
        --iron-icon-width: 0.9rem;
        margin-right: 0.2rem;
      }

      .sidecard {
        width: 100%;
        margin-bottom: 1em;
      }

      .cardcontent {
        padding: 0.75rem 0rem;
        box-sizing: border-box;
      }

      .docreator {
        font-size: 1.2rem;
      }

      .startbutton {
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        background-color: #f68500;
        color: #fff;
        padding: 0.75rem 1.5rem;
        vertical-align: middle;
        border-radius: 2px;
      }

      .auditcontent {
        max-height: 10rem;
        overflow-y: auto;
      }

    </style>

    <div>
      <iron-pages id="doc-pages" selected="[[mode]]" attr-for-selected="name">
        <div name="view">

          <nuxeo-resource id="workflowsRequest" auto path="/id/[[document.uid]]/@workflow" response="{{workflows}}"></nuxeo-resource>
          <nuxeo-resource id="auditRequest" auto path="/id/[[document.uid]]/@audit" response="{{audit}}"></nuxeo-resource>

          <div class="docview horizontal layout">
            <div id="document-view" class="flex-2">
              <!-- Dynamic layout element will be inserted here -->
              <!-- <nuxeo-{{this.document.type}}-view document="{{document}}"> -->
            </div>
            <div class="sideinfo vertical layout flex">
              <template is="dom-if" if="[[_hasProcessInProgress(workflows)]]">
                <paper-card class="sidecard">
                  <div class="card-content">
                    <div class="vertical layout cardcontent">
                      <template is="dom-repeat" items="{{workflows.entries}}">
                        <nuxeo-resource auto path="[[_getTaskPath(document, 'Administrator', item.id, item.workflowModelName)]]" response="{{tasks}}"></nuxeo-resource>
                        <template is="dom-repeat" items="{{tasks.entries}}">
                          <span class="layout horizontal">
                            <iron-icon class="icon" icon="icons:assignment-turned-in"></iron-icon>
                            You have a task to do before [[_formatDate(item.dueDate)]]
                          </span>
                        </template>
                      </template>
                    </div>
                    <paper-button class="startbutton">Process</paper-button>
                  </div>
                </paper-card>
              </template>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="sidetitle">Status</p>
                  <div class="horizontal layout sep wrap cardcontent">
                    <span class="badge">[[document.state]]</span>
                    <span class="badge graybadge">Version [[document.properties.uid:major_version]].[[document.properties.uid:minor_version]]</span>
                  </div>
                </div>
              </paper-card>
              <paper-card class="sidecard">
                <div class="card-content">
                  <div class="vertical layout cardcontent">
                    <span class="docreator">Created by <a href="nuxeo/user/[[document.properties.dc:creator]]">[[document.properties.dc:creator]]</a></span>
                    <p>on [[_formatDate(document.properties.dc:created)]]</p>
                  </div>
                </div>
              </paper-card>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="sidetitle">Contributors</p>
                  <div class="horizontal layout wrap sep cardcontent">
                    <template is="dom-repeat" items="[[document.properties.dc:contributors]]" as="contributor">
                      <a href="nuxeo/users/[[contributor]]">
                        <span class="badge layout horizontal center">
                          <iron-icon class="icon" icon="icons:perm-identity"></iron-icon>
                          [[contributor]]
                        </span>
                      </a>
                    </template>
                  </div>
                </div>
              </paper-card>
              <template is="dom-if" if="[[_canStartProcess(workflows)]]">
                <paper-card class="sidecard">
                  <div class="card-content">
                    <p class="sidetitle">Process</p>
                    <div class="sep vertical layout">
                      <div>
                        <paper-dropdown-menu label="Start a process">
                          <paper-menu class="dropdown-content" selected="{{selectedProcess}}" attr-for-selected="key">
                            <template is="dom-repeat" items="[[processes]]" as="process">
                              <paper-item key="[[process.key]]">[[i18n(process.label)]]</paper-item>
                            </template>
                          </paper-menu>
                        </paper-dropdown-menu>
                      </div>
                      <div>
                        <nuxeo-resource id="workflowRequest" path="/id/[[document.uid]]/@workflow"
                                        data="{{workflowData}}"
                                        response="{{workflowResponse}}"
                                        headers='{"Content-Type":"application/json"}'></nuxeo-resource>
                        <paper-button class="startbutton" on-tap="_startProcess">Start</paper-button>
                      </div>
                    </div>
                  </div>
                </paper-card>
              </template>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="sidetitle">Tags</p>
                  <div class="horizontal layout wrap sep cardcontent">
                    <template is="dom-repeat" items="[[tags]]" as="tag">
                      <span class="badge layout horizontal center">
                        [[tag]]
                      </span>
                    </template>
                  </div>
                </div>
              </paper-card>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="sidetitle">Activity</p>
                  <div class="vertical layout sep cardcontent auditcontent">
                    <template is="dom-repeat" items="[[audit.entries]]">
                      <p>
                        <a href="nuxeo/user/[[item.principalName]]">[[item.principalName]]</a>&nbsp;
                        [[i18n('activity', item.eventId)]]
                      </p>
                    </template>
                  </div>
                </div>
              </paper-card>
            </div>
          </div>
        </div> <!-- view -->
        <div name="edit" class="container">
          <nuxeo-document id="doc" doc-id="[[document.uid]]" data="{{document}}" response="{{document}}" headers="[[headers]]"></nuxeo-document>
          <div id="document-edit">
            <!-- Dynamic layout element will be inserted here -->
            <!-- <nuxeo-{{this.document.type}}-edit document="{{document}}"> -->
          </div>
          <div class="row layout horizontal">
            <label>Change Comment</label>
            <textarea class="flex"></textarea>
          </div>
          <nuxeo-versioning-edit document="[[document]]" versioning-type="{{versioningType}}"></nuxeo-versioning-edit>
          <button on-click="_save">Submit</button>
          <button on-click="_cancel">Cancel</button>
        </div>
      </iron-pages>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-view',
        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },

          mode: {
            type: String,
            value: 'view'
          },

          processes: {
            type: Array,
            value: [
              {key: 'ParallelDocumentReview', label: 'wf.parallelDocumentReview.ParallelDocumentReview'},
              {key: 'SerialDocumentReview', label: 'wf.serialDocumentReview.SerialDocumentReview'}
            ]
          },

          processesLabels: {
            type: Object
          },

          tags: {
            type: Object,
            value: ['tag1', 'tag2', 'tag3']
          },

          selectedProcess: {
            type: String
          },

          versioningType: {
            type: String
          },

          headers: {
            type: Object,
            computed: '_computeHeaders(versioningType)'
          }
        },

        observers: [
          '_updateLayout(document, mode)'
        ],

        _computeHeaders: function(versioningType) {
          return {
            'X-Versioning-Option': versioningType
          };
        },

        _documentChanged: function() {
          this.mode = 'view';
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function(document, mode) {
          var type = Polymer.CaseMap.camelToDashCase(document.type).toLowerCase();
          return ['nuxeo', type, mode].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document and mode
         */
        _createLayout: function() {
          var layout = this._layoutFor(this.document, this.mode),
              el = document.createElement(layout),
              parent = this.$['document-' + this.mode];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          // setup data binding
          el.document = this.document;
        },

        /**
         * Retrieves and creates the layout for the current document and mode
         */
        _updateLayout: function() {
          var layout = this._layoutFor(this.document, this.mode);
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl('../nuxeo-document-' + this.mode + '/' + layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
              // error handling
              function() {
                console.error('Failed to find ' + this.mode + ' layout for ' + this.document.type);
              });
          } else {
            this._createLayout();
          }
        },

        _save: function() {
          var doc = document.getElementById('doc');
          doc.put();
          this.mode = 'view';
        },

        _cancel: function() {
          this.mode = 'view';
        },

        ready: function() {
          this.selectedProcess = this.processes[0].key;
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        },

        _getTaskPath: function(document, user, workflowId, workflowName) {
          var path = '/id/' + document.uid + '/@task?';
          if (user) {
            path += 'userId=' + user;
          }
          if (workflowId) {
            path += (user ? '&' : '') + 'workflowInstanceId=' + workflowId;
          }
          if (workflowName) {
            path += (user || workflowId ? '&' : '') + 'workflowModelName=' + workflowName;
          }
          return path;
        },

        _hasProcessInProgress: function(workflows) {
          return (workflows !== null) && (workflows.entries.length > 0);
        },

        _canStartProcess: function(workflows) {
          return (workflows !== null) && (workflows.entries.length === 0);
        },

        _startProcess: function() {
          var workflow = document.getElementById('workflowRequest'); // not working: this.$.workflowRequest;
          var workflows = document.getElementById('workflowsRequest');

          this.workflowData = {
            'entity-type': 'workflow',
            'workflowModelName': this.selectedProcess,
            'attachedDocumentIds': [this.document.uid]
          };
          workflow.post();
          workflows.get();
        }
      });
    })();
  </script>

</dom-module>
